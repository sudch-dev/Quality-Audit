
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Audit Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h3>Dashboard Summary for {{ user }}</h3>
    <a href="/form" class="btn btn-outline-primary btn-sm">‚Üê Back to Form</a>
    <table class="table table-bordered mt-3">
        <thead>
            <tr><th>Date</th><th>Total Entries</th><th>Average Score</th></tr>
        </thead>
        <tbody>
            {% for date, s in summary.items() %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ s.count }}</td>
                <td>{{ s.avg }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
