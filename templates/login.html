<!DOCTYPE html>
<html>
<head>
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>{{ 'Register' if show_register else 'Login' }}</h2>

    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}

    <form method="POST">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        {% if show_register %}
        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" name="confirm" class="form-control" required>
        </div>
        {% endif %}
        <input type="hidden" name="register" value="{{ '1' if show_register else '' }}">
        <button type="submit" class="btn btn-primary">{{ 'Register' if show_register else 'Login' }}</button>
    </form>

    <hr>
    <a href="/?register={{ '0' if show_register else '1' }}" class="btn btn-link">
        {{ 'Back to Login' if show_register else 'New user? Register' }}
    </a>
</body>
</html>
