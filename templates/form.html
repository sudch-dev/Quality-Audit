<!DOCTYPE html>
<html>
<head>
    <title>Audit Entry Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Daily Audit Entry</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        {% for param in parameters %}
        <fieldset class="border p-3 mb-3">
            <legend class="w-auto px-2">{{ param }}</legend>
            <div class="row">
                <div class="col-md-3">
                    <label>Score</label>
                    <input type="number" step="0.01" name="{{ param }}_score" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label>Percent</label>
                    <input type="text" name="{{ param }}_percent" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Remarks</label>
                    <input type="text" name="{{ param }}_remarks" class="form-control">
                </div>
            </div>
        </fieldset>
        {% endfor %}
        <button class="btn btn-success">Submit</button>
    </form>

    {% if success %}
    <div class="alert alert-success mt-3">{{ success }}</div>
    {% endif %}

    <hr>
    <a href="/logout" class="btn btn-danger">Logout</a>
</body>
</html>
